<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Coding Quiz Game</title>
    </head>

        <header>
            <h1>
                <a href="./index.html">Challenge 4: Coding Quiz Game!</a>
            </h1>
        </header>

    <body>
        <!-- Link to high scores - local storage-->
        <div class="high-scores">
            <button id="Scores">Scores</button>
            <p id="timerCountdown"></p>
        </div>
        <div id="score-display" class="hidden">
            <ul id ="score-list"></ul>
        </div>

        <div class="question-box">
                <!--Questions will be in a for loop-->
            <h2 id="questions">Questions</h2>

            <div>
                <!--Buttons here add event listener to js-->
                <button id="button1">Button 1</button>
            </div>
            <div>
                <button id="button2">Button 2</button>
            </div>
            <div>
                <button id="button3">Button 3</button>
            </div>
            <div>
                <button id="button4">Button 4</button>
            </div>
        </div>
        <div class="score-box hidden">
                <input type="text" id="initials">
                <button id="save-score">Save</button>
        </div>

        
        <div>
            <button id="start-btn">Start</button>
            <!--<button id="restart-btn">Restart</button>-->
        </div>
        


        <script src ="assets\script.js"></script>

    </body>

</html>
